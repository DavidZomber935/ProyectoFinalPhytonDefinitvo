<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>{% block title %}{% endblock %} | Tienda YAMI NO GAME</title>

    <!-- Estilos y fuentes del template  -->
    {% load static %}
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'core/css/templatemo-lugx-gaming.css' %}" rel="stylesheet"/>
    <link href="{% static 'core/css/owl.css' %}" rel="stylesheet" />
    <link href="{% static 'core/css/animate.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link href="{% static 'core/css/clean-blog.min.css' %}" rel="stylesheet" />
  </head>

  <body>

    <div class="main-banner">
        <header class="header-area header-sticky">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{% url 'home' %}" class="logo">
                      <img
                        src="{% static 'core/images/logo1.png' %}"
                        alt=""
                        style="width: 158px"
                      />
                    </a>
                    <ul class="nav">
                      <li><a href="{% url 'home' %}" class="{% if request.path == '/' %} active {% endif %}">Home</a></li>
                      <li><a href="{% url 'shop' %}" class="{% if request.path == '/shop/' %} active {% endif %}">Tienda</a></li>
                      <li><a href="{% url 'productDetails' %}" class="{% if request.path == '/productDetails/' %} active {% endif %}">Detalles del producto</a></li>
                      <li><a href="{% url 'contact' %}" class="{% if request.path == '/contact/' %} active {% endif %}">Contactanos</a></li>
                    </ul>
                  </nav>
                </div> 
              </div>
            </div>
        </header>
        <div class="col-lg-12 align-center">
            <div class="caption header-text">
                {% block header %}{% endblock  %}
            </div>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock  %} 
    </div>
   

    <footer>
      <div class="container">
        <div class="col-lg-12">
          <p>
            Copyright © 2023 David Bravo. Todos los derechos reservados.
            &nbsp;&nbsp;
            <a rel="nofollow" href="https://www.facebook.com/profile.php?id=100012387318939" target="_blank"
              >Diseño: David Bravo.</a
            >
          </p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap y Javascripts -->
    <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/isotope.min.js' %}"></script>
    <script src="{% static 'core/js/owl-carousel.js' %}"></script>
    <script src="{% static 'core/js/counter.js' %}"></script>
    <script src="{% static 'core/js/custom.js' %}"></script>
  </body>
</html>
