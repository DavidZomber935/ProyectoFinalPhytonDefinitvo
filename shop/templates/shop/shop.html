{% extends 'core/base.html' %} 

{% block title %}Tienda{% endblock %}

{% block header %}
<h1><center>Nuestra Tienda</center></h1>
{% endblock %} 

{% block content %}
<!--{{listShop}}-->
{% load static %}


<div class="section trending">
  <div class="container">
    <div class="row trending-box">
      {% for shop in listShop %}
      <div class="col-lg-3 col-md-6 align-self-center mb-30 trending-items col-md-6 adv">
        <div class="item">
          <div class="thumb">
              <img src="{{shop.image.url}}" alt=""/>
          </div>
          <div class="down-content">
            <span class="category">{{shop.gender}}</span>
            <h4>{{shop.title}}</h4>
            <hr>
            <h5>{{shop.price}}$</h5>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
